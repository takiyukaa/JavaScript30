<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'Yuka');

    // Styled
    console.log('%c I am awsome', 'font-size:50px; background:yellow; text-shadow: 1px 1px 0 gray;');

    // warning!
    console.warn('Oh noooo');

    // Error :|
    console.error('shit');

    // Info
    console.info('it is sunny today.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.innerText === '×BREAKDOWN×', 'this is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} will be ${dog.age + 1} years old soon.`)
        console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('BREAK')
    console.count('Wes')
    console.count('Wes')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/takiyukaa')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
